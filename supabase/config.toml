# Supabase Configuration
# Documentation: https://supabase.com/docs/guides/cli/config

[project]
id = "your-project-ref"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[functions]
# Edge Functions configuration
verify_jwt = true
